<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula la letra</title>
</head>

<body>

    <h1>Introduzca el DNI a calcular</h1>
    <input type="text" id="dni">
    <button onclick="calculaLetra()">Calcular</button>

    <p id="resultado"></p>

    <script>

        function calculaLetra() {
            let letras=['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E']
            let numero=parseInt(document.getElementById("dni").value);
            let resto=numero%23;
            document.getElementById("resultado").innerHTML="La letra del DNI es "+ letras[resto] + ".";
        }

    </script>

</body>
</html>
