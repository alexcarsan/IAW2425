<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>

        .contenedor {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .botonera {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .circulo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .rojo {
            background-color: red;
        }

        .azul{
            background-color: blue;
        }

        .verde{
            background-color: green;
        }

        .div{
            border-radius: 100%;
        }

        button{
            padding: 10px;
        }

    </style>

    <script>
        function ocultarCirculo(color) {
            const circulo = document.querySelector(`.${color}`);
            if (circulo) {
                circulo.style.display = 'none'; // Oculta el c√≠rculo
            }
        }
    </script>

</head>

<body>
    
    <div class="contenedor">
        <div class="circulo rojo"></div>
        <div class="circulo verde"></div>
        <div class="circulo azul"></div>
    </div>

    <div class="contenedor">
        <button onclick="ocultarCirculo('rojo')">Ocultar rojo</button>
        <button onclick="ocultarCirculo('verde')">Ocultar verde</button>
        <button onclick="ocultarCirculo('azul')">Ocultar azul</button>
    </div>

</body>
</html>
