<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 de JQuery</title>
    <script src="jquery-3.7.1.js.js"></script>
</head>

<body>    

    <h1>Ejemplo de jQuery</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla ea pariatur est corporis molestiae quidem harum atque, libero sequi dolore? Odio modi aperiam cupiditate eaque, esse qui ipsa facilis est!</p><br>
    <button id="ocultar">Ocultar</button>
    <button id="mostrar">Mostrar</button>
    <button id="alternar">Alternar</button>

    <script>

        $(document).ready(function () {
            $("#ocultar").click(function () { 
                $("p").hide();
                
            });

            $("#mostrar").click(function () { 
                $("p").show();
                
            });
            
            $("#alternar").click(function () { 
                $("p").toggle();
                
            });
        });

    </script>

</body>
</html>
